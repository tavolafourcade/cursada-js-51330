<!DOCTYPE html>
<html>
  <head>
    <title>Mi primer App - CoderHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="miClase.js"></script>
  

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container my-5">
      <h1 id="titulo">Clase 14: Asincronía y promesas</h1>
    <hr>

    <section id="content" class="main_content" >
      
      <ul id="lista-temas" style="display: block">
        <li class="item">Definición</li>
        <li class="item">Ventajas y desventajas</li>
        <li class="item">setTimeout</li>
      </ul>
    </section>

    <section>
      <div id="counter" style="font-size: 80px"></div>
    </section>

    <section>
      <div class="carousel">
        <img src="image1.jpg" alt="Imagen 1">
        <img src="image2.jpg" alt="Imagen 2">
        <img src="image3.jpg" alt="Imagen 3">
      </div>
    </section>
    <section>
      <ul id="lista-productos"></ul>
      <div class="loader" id="loader">
        <h2>Cargando...</h2>
      </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>

  </body>
</html>
